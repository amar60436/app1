<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exam Score Prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Exam Score Prediction</h1>
    <form method="POST" action="/predict">
        <label for="hours">Hours Studied:</label>
        <input type="text" id="hours" name="hours">
        <label for="attendance">Attendance (in percentage):</label>
        <input type="text" id="attendance" name="attendance">
        <input type="submit" value="Predict">
    </form>
    {% if prediction %}
    <p>Predicted Exam Score: {{ prediction }}</p>
    {% endif %}
</body>
</html>
